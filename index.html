<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spacebook</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.2/velocity.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </head>
    <body bgcolor="#000000">
        <div class="container-fluid" id="logo-page">
        
        </div>
        <!-- Player Select Page -->
        <div class="container-fluid full-screen" id="player-select-page">
            <div class="background-image full-screen"></div>
        </div>
        <!-- Expostion Page -->
        <div class="container-fluid full-screen" id="exposition-page">
            
        </div>

        <!-- In Ship Quiz -->
        <div class="container-fluid full-screen" id="ship-quiz-page">

            <div id="scoreboard">
                <h1>Score:</h1>
                 You:&#160; <p id="score-1">0</p>
                 <br/>
                 Opponent:&#160; <p id="score-2">0</p>
            </div>
            <div class ="quiz">
                <div class="quizContent">
                    <p id="ship-quiz-question">SPACE MISCONCEPTIONS QUIZ</p>
                     <button id = "start-button" class="start-button" onClick="startQuiz(this.id)">Start</button>
                        <div id = "answer-buttons" class="hide">
                            <button id = "quiz-answer-1" class="hide" onClick="nextQuestion(this.id)">Start</button>
                            <button id = "quiz-answer-2" class="hide" onClick="nextQuestion(this.id)">Ans2</button>
                        </div>
                    </div>
                <div>
            </div>    
        </div>
    </body>
    <script src="js/app.js"></script>
    <script src="terminalSpaceShipQuiz.js"></script>
</html>
